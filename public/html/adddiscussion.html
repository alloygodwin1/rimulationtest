<section>

  <div class="modal-header" style="border:none; height:5px;background-color: #f9f9f9;">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>

  </div>
  <div style="padding:15px;">
    <img alt="" class="img-circle" src={{profilePic}} width="30" style="display:inline-block">
    <h4 style="color:#4c81bf;display:inline-block;">{{fullName}}</h4> <h5 style="color:#c1c1c1;display:inline-block"> asks:</h5>
    <div ng-if="user">
      <center>
      <textarea id="TextArea" ng-model="discussion" ng-keyup="autoExpand($event)" placeholder="Start a discussion" style="resize:none;height:auto;height:40px;line-height:2em;width:100%;background:#f7f7f7;border:none;overflow:hidden;
  -webkit-transition: height 2s ease;
-moz-transition: height 2s ease;
-ms-transition: height 2s ease;
-o-transition: height 2s ease;
transition: height 2s ease;"></textarea>
      <div>
        <button type="submit" ng-click="adddiscussion(discussion)" class="btn">Submit</button>
      </div>
</center>
  </div>
  </div>
</section>
